
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit) = "save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel id="title" type="text" name="title" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
          <label for="price">Price</label>
         <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" ngModel id="price" type="number" name="price" class="form-control" required>
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            Price is required.
          </div>
      </div>
      <div class="form-group">
          <label for="category">Category</label>
          <select #category="ngModel" ngModel id="category" name="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
      </div>
      <div class="form-group">
          <label for="imageUrl">Image Url</label>
          <input #imageUrl="ngModel" ngModel id="imageUrl" type="text" name="imageUrl" class="form-control" required>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            Image Url is required.
          </div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency:"USD":true}}</p>
      </div>
    </div>
  </div>
</div>
