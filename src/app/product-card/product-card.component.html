<div class="card" style="width: 15rem;" *ngIf="product.title">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{product.title}}">
  <div class="card-body">
  <h5 class="card-title">{{product.title}}</h5>
  <p class="card-text">{{product.price | currency:"USD":true}}</p>
  </div>
  <div class="card-footer">
    <button 
    (click) ="AddToCart()"
    *ngIf="showActions" class="btn btn-primary btn-block">Add To Cart</button>
    <div>{{ getQuantity() }}</div>
  </div>
</div>
